<html>
  <head>
    <title>Facebook Login</title>
  </head>
  <body>
    <div class="container">
        <div class="left">
            <img src="https://th.bing.com/th?id=OIP.KCzWnbfabdUUli4v25y-_AHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Facebook Logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <form>
                <input type="text" id="email" placeholder="Email address or phone number">
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Log in</button>
                <a href="#">Forgotten account?</a>
            </form>
            <button class="signup">Create new account</button>
        </div>
    </div>
	  
  </body>
</html>
